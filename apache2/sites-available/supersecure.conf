<VirtualHost *:80>
    ServerName supersecure.yarne-goossens.sasm.uclllabs.be
    RewriteEngine On
    RewriteRule ^ https://supersecure.yarne-goossens.sasm.uclllabs.be%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName supersecure.yarne-goossens.sasm.uclllabs.be
    DocumentRoot /var/www/supersecure

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/yarne-goossens.sasm.uclllabs.be/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/yarne-goossens.sasm.uclllabs.be/privkey.pem

    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
</VirtualHost>
