<VirtualHost *:80>
    ServerName supersecure.yarne-goossens.sasm.uclllabs.be
    Redirect permanent / https://supersecure.yarne-goossens.sasm.uclllabs.be/
</VirtualHost>

<VirtualHost *:443>
    ServerName supersecure.yarne-goossens.sasm.uclllabs.be
    DocumentRoot /var/www/supersecure

    SSLEngine on
    SSLCertificateFile /etc/pki/yarne-goossens.sasm.uclllabs.be.crt
    SSLCertificateKeyFile /etc/pki/yarne-goossens.sasm.uclllabs.be.key
    SSLCertificateChainFile /etc/pki/fullchain.pem
</VirtualHost>
<IfModule mod_headers.c>
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains" "expr=%{HTTP_HOST} == 'supersecure.yarne-goossens.sasm.uclllabs.be'"
</IfModule>
