<VirtualHost *:80>
    ServerName supersecure.yarne-goossens.sasm.uclllabs.be
    Redirect permanent / https://supersecure.yarne-goossens.sasm.uclllabs.be/
</VirtualHost>

<VirtualHost *:443>
    ServerName supersecure.yarne-goossens.sasm.uclllabs.be
    DocumentRoot /var/www/supersecure

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/yarne-goossens.sasm.uclllabs.be/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/yarne-goossens.sasm.uclllabs.be/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/yarne-goossens.sasm.uclllabs.be/fullchain.pem    

    #Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
</VirtualHost>
