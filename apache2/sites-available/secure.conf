<VirtualHost *:80>
    ServerName secure.yarne-goossens.sasm.uclllabs.be
    Redirect permanent / https://secure.yarne-goossens.sasm.uclllabs.be/
</VirtualHost>

<VirtualHost *:443>
    ServerName secure.yarne-goossens.sasm.uclllabs.be
    DocumentRoot /var/www/secure

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/yarne-goossens.sasm.uclllabs.be/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/yarne-goossens.sasm.uclllabs.be/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/yarne-goossens.sasm.uclllabs.be/fullchain.pem
</VirtualHost>
