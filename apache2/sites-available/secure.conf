<VirtualHost *:80>
    ServerName secure.yarne-goossens.sasm.uclllabs.be
    Redirect permanent / https://secure.yarne-goossens.sasm.uclllabs.be/
</VirtualHost>

<VirtualHost *:443>
    ServerName secure.yarne-goossens.sasm.uclllabs.be
    DocumentRoot /var/www/secure

    SSLEngine on
    SSLCertificateFile /etc/pki/yarne-goossens.sasm.uclllabs.be.crt
    SSLCertificateKeyFile /etc/pki/yarne-goossens.sasm.uclllabs.be.key
    SSLCertificateChainFile /etc/pki/fullchain.pem
</VirtualHost>
